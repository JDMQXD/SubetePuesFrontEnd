<div class="container">
  <h2>Mis Vehículos</h2>

  <!-- LISTA -->
  <div *ngIf="!modoEdicion">
    <button (click)="nuevoVehiculo()" class="btn btn-primary mb-3">+ Nuevo Vehículo</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Transmisión</th>
          <th>Ubicación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vehiculos">
          <td>{{ v.marca }}</td>
          <td>{{ v.modelo }}</td>
          <td>{{ v.transmision?.nombre }}</td>
          <td>{{ v.ubicacion?.nombre }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="seleccionarVehiculo(v)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarVehiculo(v.idVehiculo)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- FORMULARIO -->
  <div *ngIf="modoEdicion">
    <h3>{{ vehiculoSeleccionado?.idVehiculo ? 'Editar Vehículo' : 'Nuevo Vehículo' }}</h3>

    <form (ngSubmit)="guardarVehiculo()">
      <div class="mb-3">
        <label>Marca</label>
        <input [(ngModel)]="vehiculoSeleccionado!.marca" name="marca" class="form-control" required />
      </div>

      <div class="mb-3">
        <label>Modelo</label>
        <input [(ngModel)]="vehiculoSeleccionado!.modelo" name="modelo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label>Transmisión</label>
        <select [(ngModel)]="vehiculoSeleccionado!.transmision.idTransmision" name="transmision" class="form-control" required>
          <option *ngFor="let t of transmisiones" [value]="t.idTransmision">{{ t.nombre }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Tipo de Vehículo</label>
        <select [(ngModel)]="vehiculoSeleccionado!.tipoVehiculo.idTipoVehiculo" name="tipoVehiculo" class="form-control" required>
          <option *ngFor="let t of tiposVehiculo" [value]="t.idTipoVehiculo">{{ t.nombre }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Ciudad</label>
        <select [(ngModel)]="vehiculoSeleccionado!.ubicacion.idCiudad" name="ubicacion" class="form-control" required>
          <option *ngFor="let c of ciudades" [value]="c.idCiudad">{{ c.nombre }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Disponibilidad</label>
        <select [(ngModel)]="vehiculoSeleccionado!.disponibilidad.idDisponibilidad" name="disponibilidad" class="form-control" required>
          <option *ngFor="let d of disponibilidades" [value]="d.idDisponibilidad">{{ d.nombre }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
</div>
