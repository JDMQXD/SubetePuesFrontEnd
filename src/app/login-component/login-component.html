<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <input
      type="email"
      placeholder="Correo"
      [(ngModel)]="correo"
      name="correo"
      required
    />
    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit" (click)="login()">Ingresar</button>
  </form>
</div>
